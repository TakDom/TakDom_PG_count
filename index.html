<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="touch-action" content="none">
    <title>TakDom</title>
</head>

<style>
    .counter-group {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 40%;
        position: relative;
    }
    .button {
        font-size: 4vh;
        padding: 1vh 1vw;
        cursor: pointer;
        border-radius: 10px;
        font-weight: bold;
        background: none;
        color: black;
        border: 1px solid black;
    }
    .minus {
        background-color: red;
        margin-right: 7%; /* Spazio tra i bottoni */
    }
    .plus {
        background-color: green;
        margin-left: 7%; /* Spazio tra i bottoni */
    }
    .counter {
        font-size: 6vh;
        border: none;
        background: transparent;
        color: black;
    }
</style>

  <body style="display: flex; justify-content: center; align-items: center; width: 100vw; height: 100vh; background-color: white; position: relative; touch-action: manipulation; color: black; margin: 0; padding: 0; box-sizing: border-box; -webkit-touch-callout: none; -webkit-user-select: none; -khtml-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;">
    <div class="container" id="container" style="display: flex; flex-direction: column; align-items: center; width: 100vw; height: 100vh; text-align: center; border-radius: 15px; box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2); position: relative; color: black; background-color: white !important;">
        <button class="uccisioneCreatura" style="position: absolute; top: 15%; left: 2%; font-size: 3.5vh; font-weight: bold; padding: 1vh 2vw; border: none; background: none; color: black;">Uccisione creatura:</button>
        
    <div class="counter-group">
        <button class="minus button" onclick="addPG(-1)"> -  </button>
        <button class="counter" id="counter"> 0 </button>
        <button class="plus button" onclick="addPG(1)">  +  </button>
    </div>
    
    <button class="comune" onclick="addPG(5)" style="position: absolute; top: 30%; left: 2%; font-size: 3.5vh; font-weight: bold; padding: 1vh 1vw; cursor: pointer; border-radius: 10px; font-weight: bold; color: black; border: 1px solid black;">Comune</button>
    <button class="rara" onclick="addPG(10)" style="position: absolute; top: 50%; left: 2%;  font-size: 3.5vh; font-weight: bold; padding: 1vh 1vw; cursor: pointer; border-radius: 10px; font-weight: bold; color: black; border: 1px solid black;">Rara</button>
    <button class="divina" onclick="addPG(15)" style="position: absolute; top: 70%; left: 2%; font-size: 3.5vh; font-weight: bold; padding: 1vh 1vw; cursor: pointer; border-radius: 10px; font-weight: bold; color: black; border: 1px solid black;">Divina</button>
    <button class="takdom" onclick="addPG(10)" style="position: absolute; top: 40%; left: 25%; font-size: 3.5vh; font-size: 3.5vh; font-weight: bold; padding: 1vh 1vw; cursor: pointer; border-radius: 10px; font-weight: bold; color: black; border: 1px solid black;">TakDom</button>
    
    <div class="special-actions" style="display: flex; justify-content: center; gap: 1vh; margin-top: 7vh;">
        <button class="draw-card" onclick="addPG(-5)" style="font-size: 3.5vh; padding: 1.5vh 2vw; cursor: pointer; border-radius: 10px; font-weight: bold; background: none; color: black; border: 1px solid black;">Pesca 1 carta</button>
        <button class="second-roll" onclick="addPG(-10)" style="font-size: 3.5vh; padding: 1.5vh 2vw; cursor: pointer; border-radius: 10px; font-weight: bold; background: none; color: black; border: 1px solid black;">Secondo tiro</button>
    </div>
    <button class="wonder-label" style="position: absolute; top: 15%; right: 2%; font-size: 3.5vh; font-weight: bold; padding: 1vh 2vw; border: none; background: none; color: black;">NÂ° Meraviglie:</button>
    <button class="wonder" onclick="addPG(2)" style="position: absolute; top: 30%; right: 2%; font-size: 3.5vh; font-weight: bold; padding: 1vh 1vw; cursor: pointer; border-radius: 10px; font-weight: bold; color: black; border: 1px solid black;">1</button>
    <button class="wonder" onclick="addPG(4)" style="position: absolute; top: 50%; right: 2%;  font-size: 3.5vh; font-weight: bold; padding: 1vh 1vw; cursor: pointer; border-radius: 10px; font-weight: bold; color: black; border: 1px solid black;">2</button>
    <button class="wonder" onclick="addPG(7)" style="position: absolute; top: 70%; right: 2%; font-size: 3.5vh; font-weight: bold; padding: 1vh 1vw; cursor: pointer; border-radius: 10px; font-weight: bold; color: black; border: 1px solid black;">3</button>
    <div class="victory" id="victory-screen" style="display: none; flex-direction: column; justify-content: center; align-items: center; position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; background-color: rgba(0, 0, 0, 0.8); color: white; font-size: 6vh; text-align: center;">
        <h2>VITTORIA!</h2>
        <button onclick="location.reload()" style="background-color: white; color: black; border-radius: 10px; font-weight: bold; cursor: pointer;">Nuova partita</button>
    </div>
</body>
    <script>
        let counter = 0;
        function addPG(points) {
            counter = Math.max(0, Math.min(100, counter + points));
            document.getElementById("counter").textContent = counter;
            if (counter === 100) {
                document.getElementById("victory-screen").style.display = "flex";
            }
        }
    </script>
